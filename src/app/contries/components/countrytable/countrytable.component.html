<div *ngIf="contries.length===0; else table" class="alert alert-warning text-center ">
    There not country that is not supported by the server and is not supported
</div>
<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Name</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of contries;let i=index">
        <td>{{i+1}}</td>
        <td>
          <img [src]="country.flags.svg " alt="country.name.common" class="img-fluid img-thumbnail">
        </td>
        <td>{{country.name.common}}</td>
        <td>{{country.capital}}</td>
        <td>{{country.population}}</td>
      </tr>
    </tbody>
  </table>
</ng-template>
