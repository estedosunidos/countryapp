<h2>By Region</h2>
<hr>
<div class="row">
  <div class="col txt-center">
    <!----SerachBox-->
    <button *ngFor="let Region of region" class="btn mx-2"  (click)="serachbyregion(Region)" [ngClass]="{'btn-outline-primary':selectedRegion===Region}">
      {{Region}}

    </button>
  </div>
</div>
<div class="row">
  <div class="col">
    <!-----Result Table-->
    <app-countrytable [contries]="contries"></app-countrytable>
  </div>
</div>
